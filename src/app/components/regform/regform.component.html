<div class="container">
    <form (ngSubmit)="onSubmit(formval)" #formval="ngForm"> <!--get all form value using ngForm and assign it form value and console log using onsubmit function -->
        <div class="form-group">
         <label for="exampleInputEmail1">User name</label>
         <!-- we use [(ngModel)] syntax and key for two way data binding -->
         <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter username" name="username" [(ngModel)]="user.username" 
         #uname = "ngModel"   
         (change) = "logchange(uname)"
         minlength="3"
         pattern="kushan"
         required> <!-- get the input field seperately and check it's validation-->

         <div class = "alert alert-danger"*ngIf="!uname.valid">
           <span *ngIf="uname.errors.required">User name is required..</span> <br>
           <span *ngIf="uname.errors.minlength">minimum length must be 3 characters</span> <br>
           <span *ngIf="uname.errors.pattern">user name is missmatch</span>
         </div>

        
        </div>


        <div class="form-group">
          <label for="exampleInputEmail1">Email address</label>
          <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email" name="email" [(ngModel)]="user.email">
          <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
        </div>


        <div class="form-group">
          <label for="exampleInputPassword1">Password</label>
          <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password" name="password" [(ngModel)]="user.password">
        </div>


        <div class="form-group form-check">
          <input type="checkbox" class="form-check-input" id="exampleCheck1">
          <label class="form-check-label" for="exampleCheck1">Check me out</label>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
  
      <!-- check the ng classes -->
     
      
</div>
